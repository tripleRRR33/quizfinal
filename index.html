<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Quiz</title>
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Culture Générale</h1>
        <div class="timer" id="timer">Temps restant : 15s</div>
        <div class="question" id="question">Quelle est la capitale de la France ?</div>
        <div class="answers" id="answers">
            <button onclick="checkAnswer(this, false, 'Londres est la capitale du Royaume-Uni.')">Londres</button>
            <button onclick="checkAnswer(this, true, 'Correct ! Paris est bien la capitale de la France.')">Paris</button>
            <button onclick="checkAnswer(this, false, 'Berlin est la capitale de l\'Allemagne.')">Berlin</button>
            <button onclick="checkAnswer(this, false, 'Madrid est la capitale de l\'Espagne.')">Madrid</button>
        </div>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation"></div>
        <div class="statistics" id="statistics"></div>
    </div>

    <div class="container">
        <div class="question" id="question2">Quel est le plus grand océan du monde ?</div>
        <div class="answers" id="answers2">
            <button onclick="checkAnswer(this, false, 'L\'océan Atlantique est le deuxième plus grand océan.')">Atlantique</button>
            <button onclick="checkAnswer(this, true, 'Correct ! L\'océan Pacifique est le plus grand océan du monde.')">Pacifique</button>
            <button onclick="checkAnswer(this, false, 'L\'océan Indien est le troisième plus grand océan.')">Indien</button>
            <button onclick="checkAnswer(this, false, 'L\'océan Arctique est le plus petit océan.')">Arctique</button>
        </div>
        <div class="result" id="result2"></div>
        <div class="explanation" id="explanation2"></div>
    </div>

    <div class="container">
        <div class="question" id="question3">Quel est le plus haut sommet du monde ?</div>
        <div class="answers" id="answers3">
            <button onclick="checkAnswer(this, false, 'Le Mont Blanc est le plus haut sommet des Alpes.')">Mont Blanc</button>
            <button onclick="checkAnswer(this, true, 'Correct ! L\'Everest est le plus haut sommet du monde.')">Everest</button>
            <button onclick="checkAnswer(this, false, 'Le K2 est le deuxième plus haut sommet du monde.')">K2</button>
            <button onclick="checkAnswer(this, false, 'Le Kilimandjaro est le plus haut sommet d\'Afrique.')">Kilimandjaro</button>
        </div>
        <div class="result" id="result3"></div>
        <div class="explanation" id="explanation3"></div>
    </div>

    <script>
        /* JavaScript remains unchanged, but add variables to track additional questions */
        let timer = 15;
        let totalQuestions = 3; // Updated number of questions in the quiz
        let answeredQuestions = 0;
        let correctAnswers = 0;
        let totalTime = 0;
        const timerElement = document.getElementById('timer');

        const interval = setInterval(() => {
            timer--;
            totalTime++;
            timerElement.textContent = `Temps restant : ${timer}s`;

            if (timer <= 0) {
                clearInterval(interval);
                document.querySelectorAll('.answers button').forEach(button => button.disabled = true);
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Temps écoulé !';
                resultDiv.style.color = 'red';
                showStatistics();
            }
        }, 1000);

        function checkAnswer(button, isCorrect, explanationText) {
            clearInterval(interval);
            document.querySelectorAll('.answers button').forEach(btn => btn.disabled = true);

            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');

            resultDiv.style.display = 'block';
            explanationDiv.style.display = 'block';

            if (isCorrect) {
                resultDiv.textContent = 'Bonne réponse !';
                resultDiv.style.color = 'green';
                button.classList.add('correct');
                correctAnswers++;
            } else {
                resultDiv.textContent = 'Mauvaise réponse.';
                resultDiv.style.color = 'red';
                button.classList.add('wrong');
            }

            explanationDiv.textContent = explanationText;
            answeredQuestions++;

            if (answeredQuestions === totalQuestions) {
                showStatistics();
            }
        }

        function showStatistics() {
            const statisticsDiv = document.getElementById('statistics');
            statisticsDiv.style.display = 'block';
            const averageTime = (totalTime / totalQuestions).toFixed(2);
            statisticsDiv.innerHTML = `
                <h2>Statistiques</h2>
                <p>Questions répondues : ${answeredQuestions}/${totalQuestions}</p>
                <p>Bonnes réponses : ${correctAnswers}</p>
                <p>Temps moyen par question : ${averageTime} secondes</p>
            `;
        }
    </script>
</body>
</html>
