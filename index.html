<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .answers button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answers button:hover {
            background-color: #0056b3;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .timer {
            font-size: 1.2em;
            color: #ff0000;
            margin-bottom: 10px;
        }
        .explanation {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        .statistics {
            display: none;
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        .correct {
            animation: correctAnimation 0.5s ease-out;
        }
        .wrong {
            animation: wrongAnimation 0.5s ease-out;
        }
        @keyframes correctAnimation {
            0% { background-color: #28a745; transform: scale(1); }
            50% { background-color: #5cd65c; transform: scale(1.1); }
            100% { background-color: #28a745; transform: scale(1); }
        }
        @keyframes wrongAnimation {
            0% { background-color: #dc3545; transform: scale(1); }
            50% { background-color: #ff6666; transform: scale(1.1); }
            100% { background-color: #dc3545; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Culture Générale</h1>
        <div class="timer" id="timer">Temps restant : 15s</div>
        <div class="question" id="question">Quelle est la capitale de la France ?</div>
        <div class="answers" id="answers">
            <button onclick="checkAnswer(this, false, 'Londres est la capitale du Royaume-Uni.')">Londres</button>
            <button onclick="checkAnswer(this, true, 'Correct ! Paris est bien la capitale de la France.')">Paris</button>
            <button onclick="checkAnswer(this, false, 'Berlin est la capitale de l\'Allemagne.')">Berlin</button>
            <button onclick="checkAnswer(this, false, 'Madrid est la capitale de l\'Espagne.')">Madrid</button>
        </div>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation"></div>
        <div class="statistics" id="statistics"></div>
    </div>

    <script>
        let questions = [
            {
                question: "Quelle est la capitale de la France ?",
                answers: [
                    { text: "Londres", correct: false, explanation: "Londres est la capitale du Royaume-Uni." },
                    { text: "Paris", correct: true, explanation: "Correct ! Paris est bien la capitale de la France." },
                    { text: "Berlin", correct: false, explanation: "Berlin est la capitale de l'Allemagne." },
                    { text: "Madrid", correct: false, explanation: "Madrid est la capitale de l'Espagne." }
                ]
            },
            {
                question: "Quel est le plus grand océan du monde ?",
                answers: [
                    { text: "Atlantique", correct: false, explanation: "L'océan Atlantique est le deuxième plus grand océan." },
                    { text: "Pacifique", correct: true, explanation: "Correct ! L'océan Pacifique est le plus grand océan du monde." },
                    { text: "Indien", correct: false, explanation: "L'océan Indien est le troisième plus grand océan." },
                    { text: "Arctique", correct: false, explanation: "L'océan Arctique est le plus petit océan." }
                ]
            },
            {
                question: "Quel est le plus haut sommet du monde ?",
                answers: [
                    { text: "Mont Blanc", correct: false, explanation: "Le Mont Blanc est le plus haut sommet des Alpes." },
                    { text: "Everest", correct: true, explanation: "Correct ! L'Everest est le plus haut sommet du monde." },
                    { text: "K2", correct: false, explanation: "Le K2 est le deuxième plus haut sommet du monde." },
                    { text: "Kilimandjaro", correct: false, explanation: "Le Kilimandjaro est le plus haut sommet d'Afrique." }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let timer = 15;
        let answeredQuestions = 0;
        let correctAnswers = 0;
        let totalTime = 0;
        const timerElement = document.getElementById('timer');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const resultElement = document.getElementById('result');
        const explanationElement = document.getElementById('explanation');
        const statisticsElement = document.getElementById('statistics');

        function startTimer() {
            const interval = setInterval(() => {
                timer--;
                totalTime++;
                timerElement.textContent = `Temps restant : ${timer}s`;

                if (timer <= 0) {
                    clearInterval(interval);
                    document.querySelectorAll('.answers button').forEach(button => button.disabled = true);
                    resultElement.style.display = 'block';
                    resultElement.textContent = 'Temps écoulé !';
                    resultElement.style.color = 'red';
                    explanationElement.textContent = '';
                    showStatistics();
                }
            }, 1000);
        }

        function loadQuestion() {
            timer = 15;
            startTimer();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            answersElement.innerHTML = '';
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.onclick = () => checkAnswer(button, answer.correct, answer.explanation);
                answersElement.appendChild(button);
            });
            resultElement.style.display = 'none';
            explanationElement.style.display = 'none';
        }

        function checkAnswer(button, isCorrect, explanationText) {
            clearInterval(startTimer);
            document.querySelectorAll('.answers button').forEach(btn => btn.disabled = true);

            resultElement.style.display = 'block';
            explanationElement.style.display = 'block';

            if (isCorrect) {
                resultElement.textContent = 'Bonne réponse !';
                resultElement.style.color = 'green';
                button.classList.add('correct');
                correctAnswers++;
            } else {
                resultElement.textContent = 'Mauvaise réponse.';
                resultElement.style.color = 'red';
                button.classList.add('wrong');
            }

            explanationElement.textContent = explanationText;
            answeredQuestions++;

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showStatistics();
                }
            }, 2000);
        }

        function showStatistics() {
            statisticsElement.style.display = 'block';
            const averageTime = (totalTime / questions.length).toFixed(2);
            statisticsElement.innerHTML = `
                <h2>Statistiques</h2>
                <p>Questions répondues : ${answeredQuestions}/${questions.length}</p>
                <p>Bonnes réponses : ${correctAnswers}</p>
                <p>Temps moyen par question : ${averageTime} secondes</p>
            `;
        }

        loadQuestion();
    </script>
</body>
</html>
